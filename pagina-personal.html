<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="./index-pp.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-carrito">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>

              <div class="container-cart-products hidden-cart">


                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">
                            1

                        </span>
                        <p class="titulo-producto-carrito">zapatos nike </p>
                        <span class="precio-producto-carrito">$120</span>




                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$500</span>
                </div>


              </div>
              

              
            
              
            

        </div>
        



    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./multimedia pp/auricu.jpg" alt="producto-auris">
            </figure>
            <div class="info-producto">
                <h2>Auriculares </h2>
                <p class="price">$80</p>
                <button>añadir al carro</button>

            </div>
        </div>

    </div>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./multimedia pp/zapas.jpg" alt="producto-zapas">
            </figure>
            <div class="info-producto">
                <h2>zapatillas </h2>
                <p class="price">$120</p>
                <button>añadir al carro</button>

            </div>
        </div>

    </div>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./multimedia pp/iphone.avif" alt="producto-iphone">
            </figure>
            <div class="info-producto">
                <h2>Iphone </h2>
                <p class="price">$450</p>
                <button>añadir al carro</button>

            </div>
        </div>

    </div>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./multimedia pp/perfume.avif" alt="producto-perfume">
            </figure>
            <div class="info-producto">
                <h2>Perfume </h2>
                <p class="price">$70</p>
                <button>añadir al carro</button>

            </div>
        </div>

    </div>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./multimedia pp/drone.avif" alt="producto-drone">
            </figure>
            <div class="info-producto">
                <h2>Drone </h2>
                <p class="price">$650</p>
                <button>añadir al carro</button>

            </div>
        </div>

    </div>    
</body>
</html>
